        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.APIResponse'
      summary: List all startups
      tags:
      - startups
    post:
      consumes:
      - application/json
      description: Creates a new startup with the provided details
      parameters:
      - description: Startup creation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/startups.createStartupRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Startup created successfully
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/startups.Startup'
              type: object
        "400":
          description: Invalid request payload
          schema:
            $ref: '#/definitions/response.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.APIResponse'
      summary: Create a new startup
      tags:
      - startups
  /startups/{id}:
    delete:
      description: Deletes a startup by ID
      parameters:
      - description: Startup ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Startup deleted successfully
          schema:
            $ref: '#/definitions/response.APIResponse'
        "400":
          description: Invalid startup ID
          schema:
            $ref: '#/definitions/response.APIResponse'
        "404":
          description: Startup not found
          schema:
            $ref: '#/definitions/response.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.APIResponse'
      summary: Delete a startup
      tags:
      - startups
    get:
      description: Retrieves a single startup by its ID
      parameters:
      - description: Startup ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Startup retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/startups.Startup'
              type: object
        "400":
          description: Invalid startup ID
          schema:
            $ref: '#/definitions/response.APIResponse'
        "404":
          description: Startup not found
          schema:
            $ref: '#/definitions/response.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.APIResponse'
      summary: Get startup by ID
      tags:
