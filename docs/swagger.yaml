host: localhost:8080
info:
  contact:
    email: support@graveyard.io
    name: API Support
  description: REST API for failed startup marketplace - buy and sell startup assets
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Graveyard API
  version: "1.0"
paths:
  /assets:
    get:
      description: Retrieves a paginated list of active assets with optional filters
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      - description: Filter by startup ID
        in: query
        name: startup_id
        type: integer
      - description: Filter by asset type
        enum:
        - research
        - codebase
        - domain
        - product
        - data
        - other
        in: query
        name: asset_type
        type: string
      - description: Filter by sold status
        in: query
        name: is_sold
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: Assets retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/assets.AssetList'
              type: object
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.APIResponse'
      summary: List all assets
      tags:
      - assets
    post:
      consumes:
      - application/json
      description: Creates a new asset for sale under a startup
      parameters:
      - description: Asset creation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/assets.createAssetRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Asset created successfully
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/assets.Asset'
              type: object
        "400":
          description: Invalid request payload
          schema:
            $ref: '#/definitions/response.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.APIResponse'
      summary: Create a new asset
      tags:
      - assets
  /assets/{id}:
    delete:
      description: Deletes an asset by ID
      parameters:
      - description: Asset ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Asset deleted successfully
          schema:
            $ref: '#/definitions/response.APIResponse'
        "400":
          description: Invalid asset ID
          schema:
            $ref: '#/definitions/response.APIResponse'
        "404":
          description: Asset not found
          schema:
            $ref: '#/definitions/response.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.APIResponse'
      summary: Delete an asset
      tags:
      - assets
    get:
      description: Retrieves a single asset by its ID
      parameters:
      - description: Asset ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Asset retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/assets.Asset'
              type: object
        "400":
          description: Invalid asset ID
          schema:
            $ref: '#/definitions/response.APIResponse'
        "404":
          description: Asset not found
          schema:
            $ref: '#/definitions/response.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.APIResponse'
      summary: Get asset by ID
      tags:
      - assets
    put:
      consumes:
      - application/json
      description: Updates an existing asset's details
      parameters:
      - description: Asset ID
        in: path
        name: id
        required: true
        type: integer
      - description: Asset update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/assets.updateAssetRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Asset updated successfully
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/assets.Asset'
              type: object
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/response.APIResponse'
        "404":
          description: Asset not found
          schema:
            $ref: '#/definitions/response.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.APIResponse'
      summary: Update an asset
      tags:
      - assets
  /assets/{id}/mark-sold:
    patch:
      description: Marks an asset as sold (sets is_sold to true). Fails if asset is
        already sold or inactive.
      parameters:
      - description: Asset ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Asset marked as sold successfully
          schema:
            $ref: '#/definitions/response.APIResponse'
        "400":
          description: Invalid asset ID
          schema:
            $ref: '#/definitions/response.APIResponse'
        "404":
          description: Asset not found
          schema:
            $ref: '#/definitions/response.APIResponse'
        "409":
          description: Asset already marked as sold
          schema:
            $ref: '#/definitions/response.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.APIResponse'
      summary: Mark asset as sold
      tags:
      - buy
  /assets/{id}/unlist:
    patch:
      description: Soft deletes an asset by setting is_active to false. Asset won't
        appear in marketplace listings.
      parameters:
      - description: Asset ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Asset unlisted successfully
          schema:
            $ref: '#/definitions/response.APIResponse'
        "400":
          description: Invalid asset ID
          schema:
            $ref: '#/definitions/response.APIResponse'
        "404":
          description: Asset not found
          schema:
            $ref: '#/definitions/response.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.APIResponse'
      summary: Unlist an asset
      tags:
      - buy
