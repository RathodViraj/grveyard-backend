        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Startups retrieved successfully
          schema:
            allOf:
            - $ref: '#/definitions/response.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/startups.StartupList'
